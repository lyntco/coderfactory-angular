<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Times</title>
  <script src="js/angular/angular.js" type="text/javascript"></script>
</head>
<body>
  <div ng-controller="TestController">
    {{name}}
    <button ng-click="testFunc()">Run test function</button>
  </div>

  <div ng-controller="PieController">
    Pies: {{pies}}
    <ul ng-repeat="p in pies track by $index">
      <li>{{p.name}} pie costs {{p.cost}}</li>
    </ul>
    <form>
      <h1>Current Pie: {{pie}}</h1>
      <label>
        Name:<input ng-model="pie.name">
      </label>
      <label>
        Cost:<input ng-model="pie.cost">
      </label>
      <button ng-click="addPie(pie)"> ADD PIE </button>
    </form>
  </div>
  <div ng-controller="ThronesController">
    <div ng-init="getAlive()">
      Alive:
      <div ng-repeat="chara in alive">
        {{chara.name}} from house {{chara.house}}
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
